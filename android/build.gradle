buildscript {
    if (project == rootProject) {
        repositories {
            google()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('FaceLiveness_compileSdkVersion', 29)
    buildToolsVersion safeExtGet('FaceLiveness_buildToolsVersion', '29.0.2')
    defaultConfig {
        minSdkVersion safeExtGet('FaceLiveness_minSdkVersion', 16)
        targetSdkVersion safeExtGet('FaceLiveness_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    jcenter()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation files('libs/sdk-liveness-0.3.2.aar')
    implementation 'androidx.camera:camera-view:1.0.0-alpha15'
    implementation 'com.google.mlkit:face-detection:16.0.2'
    implementation 'androidx.camera:camera-camera2:1.0.0-beta08'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.4.20'
    implementation 'com.android.volley:volley:1.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
}
